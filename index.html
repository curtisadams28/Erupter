<!DOCTYPE html>
<html>
  <head>
    <script src="js/p5/p5.min.js"></script>
    <script src="js/p5/mappa.js"></script>
    <script src="js/map.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <p id="counter">counter</p>
    <div class="slidercontainer">
      <svg id="slidertab" class="slidertabs" xmlns="http://www.w3.org/2000/svg" width="8" height="53" viewBox="0 0 8 53">
        <g id="slide-active-bg" transform="translate(8) rotate(90)" fill="#fff" stroke="#505050" stroke-width="1">
          <rect width="53" height="7" rx="4" stroke="none"/>
          <rect x="0.5" y="0.5" width="52" height="7" rx="3.5" fill="none"/>
        </g>
      </svg>



    </div>
    <script type="text/javascript">

    var mousedown = true;
    document.getElementById("slidertab").addEventListener("mousedown", function (e) {



      window.addEventListener('mousemove', function (e) {
        document.getElementById("counter").innerHTML = e.x;
        var position = e.x + "px";
        console.log("position: " + position);
        document.getElementById('slidertab').style.left = e.x;

        document.getElementById("slidertab").addEventListener("mouseup", function (e) {
          console.log('mouseup');

        });

      });
    });


    </script>


  </body>
</html>
