<!DOCTYPE html>
<html>
  <head>
    <script src="js/p5/p5.min.js"></script>
    <script src="js/p5/mappa.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/map.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8" />
    <title>Erupter</title>
  </head>
  <body>
    <div id="topnav">
      <h1>ERUPTER</h1>
    </div>
    <div id="infobar">
      <div class="grid-containers">
        <div class="title">
          <h2 id="volcano">Ruapehu</h2>
        </div>
        <div class="box">
          <p class="title-text">Country:</p>
          <p class="lower-text" id="country">New Zealand</p>
        </div>
        <div id="VEI" class="box">
          <p class="title-text">VEI:</p>
          <p class="lower-text" id="vei">8</p>
        </div>
        <div class="box">
          <p class="title-text">Type:</p>
          <p class="lower-text" id="type">Stratovolcano</p>
        </div>
        <div class="box">
          <p class="title-text">Latitude:</p>
          <p class="lower-text" id="lat">-49.5</p>
        </div>
        <div class="box">
          <p class="title-text">Longitude:</p>
          <p class="lower-text" id="long">-155.26</p>
        </div>
        <div id="yearbox" class="box">
          <p class="title-text">Year:</p>
          <p class="lower-text" id="year">1997</p>
        </div>
        <div onclick="closeInfo()" class="close">
          <img id="closeimg" src="img/close.svg" />
        </div>
      </div>
    </div>
    <div id="flip" class="arrow">
      <img src="img/circlearrow.svg" alt="" />
    </div>
    <div id="panel">
      <p id="descp"></p>
    </div>
    <div id="sliderbar"></div>
    <p class="yearcount" id="year1">1800</p>
    <p class="yearcount" id="year2">1820</p>
    <div class="slidercontainer">
      <svg
        id="slidertab1"
        class="slidertabs"
        xmlns="http://www.w3.org/2000/svg"
        width="8"
        height="53"
        viewBox="0 0 8 53"
      >
        <g
          id="slide-active-bg"
          transform="translate(8) rotate(90)"
          fill="#fff"
          stroke="#505050"
          stroke-width="1"
        >
          <rect width="53" height="7" rx="4" stroke="none" />
          <rect x="0.5" y="0.5" width="52" height="7" rx="3.5" fill="none" />
        </g>
      </svg>
      <svg
        id="slidertab2"
        class="slidertabs"
        xmlns="http://www.w3.org/2000/svg"
        width="8"
        height="53"
        viewBox="0 0 8 53"
      >
        <g
          id="slide-active-bg"
          transform="translate(8) rotate(90)"
          fill="#fff"
          stroke="#505050"
          stroke-width="1"
        >
          <rect width="53" height="7" rx="4" stroke="none" />
          <rect x="0.5" y="0.5" width="52" height="7" rx="3.5" fill="none" />
        </g>
      </svg>
    </div>
    <script src="js/slider.js"></script>
  </body>
</html>
